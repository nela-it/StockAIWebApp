<div id="about" class="p-24" fxLayout="row wrap">

    <div class="about-content p-24" fxLayout="column" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="65">

        <div class="profile-box info-box general" fxLayout="column">

            <header class="mat-accent-bg">
                <div class="title">Manage Data</div>
            </header>

            <div class="content">

                <div class="info-line">
                    <div class="title">Upload FIle </div>
                    <div class="info">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">

                            <button mat-icon-button matTooltip="Attach a file" (click)="fileInput.click()">
                                <mat-icon>attach_file</mat-icon>
                            </button>
                            <input name="avatar" hidden type="file" (change)="readFile($event)" #fileInput
                                accept=".xlsx, .xls">
                            <button class="submit-button" mat-stroked-button>Upload </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
