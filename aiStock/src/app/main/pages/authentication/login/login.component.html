<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div class="outer-border">
            <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

                <div class="logo">
                    <span class="a"><img src="assets/images/logos/logo1.png"></span>
                    <span class="a">
                        <h2>AIStock</h2>
                    </span>
                </div>

                <div class="title">Login into Your Account</div>

                <form name="loginForm" [formGroup]="loginForm" (submit)="loginSubmit()" novalidate>
                    <mat-form-field appearance="outline">
                        <mat-label>Email ID*</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-icon class="icon-text" matSuffix>email</mat-icon>

                        <mat-error *ngIf="loginForm.get('email').hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('email').hasError('pattern')">
                            Please enter a valid email address.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password*</mat-label>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                        <mat-icon matSuffix class="icon-text">vpn_key</mat-icon>
                        <!-- <mat-hint>Enter at least 8 character length , Lowercase letter,
                        uppercase letter, Number , and special character</mat-hint>             -->
                        <mat-error *ngIf="loginForm.get('password').hasError('required')">
                            Password is required
                        </mat-error>
                        <!--                     <mat-error *ngIf="loginForm.get('password').hasError('pattern')">                      
                        Please enter at least 8 character length , Lowercase letter,
                        uppercase letter, Number , and special character
                    </mat-error> -->
                    </mat-form-field>
                    <div fxLayoutAlign="center center" style="color: red;" *ngIf="error_msg">{{error_msg}}</div>
                    <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
                        <mat-checkbox class="remember-me" aria-label="Remember Me">
                            Keep me signed in
                        </mat-checkbox>

                        <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                            Forgot Password?
                        </a>
                    </div>

                    <button mat-raised-button color="primary" type="submit" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                        Login
                    </button>

                </form>

                <div class="separator">
                    <span class="text">Or With Login</span>
                </div>

                <!-- <button mat-raised-button > -->
                <div class="social-icon" fxLayout="row" fxLayoutAlign="center center">
                    <button type="button" (click)="socialLogIn('facebook')"><img height="50px" width="50px" src="assets/images/social-image/facebook.jpg"></button>
                    <img height="50px" width="50px" src="assets/images/social-image/twitter.jpg">
                    <button type="button" (click)="socialLogIn('google')"><img height="50px" width="50px" src="assets/images/social-image/youtube.jpg"></button>
                    <button type="button" (click)="linkedinlogin()"><img height="50px" width="50px" src="assets/images/social-image/linkedin.jpg"></button>
                </div>
                <!-- </button> -->

                <!-- <button mat-raised-button class="facebook">
                Log 
            </button> -->

                <div class="register" fxLayout="row" fxLayoutAlign="center center">
                    <span class="text">Don't have an account?</span>
                    <a class="link" [routerLink]="'/pages/auth/register'">Register Now</a>
                </div>

            </div>
        </div>

    </div>

</div>
